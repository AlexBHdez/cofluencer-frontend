<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="myModalLabel">Delete Campaign</h4>
      <div class="iconMenu" data-dismiss="modal" aria-hidden="true">
        <span class="bar1"></span>
        <span class="bar2"></span>
      </div>
    </div>

    <div class="modal-body">
      <div class="col-12">
        Are you sure that you want to delete this campaign?
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-lg btn-primary btn-round" data-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-lg btn-primary btn-round" data-dismiss="modal" (click)='companyService.deleteCampaign()'>Delete</button>
    </div>
  </div>
</div>
