<div class="campaignBox shadow">
  <div class="row">
    <div class="col-12">
      <div class="user">
        <div class="card-box">
          <a class="card-container d-block" data-parallax="true" [ngStyle]="{'background-image': 'url(' + message.from.profileImage + ')'}">
          </a>
        </div>
        <div class="info-user">
          <div class="icons">
            <i class="icon icon-eye"></i>
            <i class="icon icon-trash" (click)='msg.deleteMessage(message._id)'></i>
          </div>
          <h3 class="capitalize">{{ message.from.name }}</h3>
          <p>
            <span class="bodyTextBold">{{ message.created_at | date: 'dd/MM/yyyy' }}</span>
          </p>
        </div>
      </div>
        <p class="bodyTextBold w-50">{{ message.msg }}</p>
    </div>
  </div>
</div>
