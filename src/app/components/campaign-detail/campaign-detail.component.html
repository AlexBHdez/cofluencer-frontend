<router-outlet></router-outlet>

<header>
  <nav [hidden]="toggleMenu" class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent" color-on-scroll="400">
    <div class="container">
      <div class="navbar-translate" id="navLogo">
        <a class="navbar-brand w-115" href="/company" rel="tooltip" data-placement="bottom">
          <img src="../../../assets/img/brand/logo-dark.png" alt="logo-cofluencer">
        </a>
        <div class="iconMenu" (click)="menuControl()">
          <span class="bar1"></span>
          <span class="bar2"></span>
        </div>
      </div>
      <div class="collapse navbar-collapse justify-content-end" id="navigation" data-nav-image="./assets/img/blurred-image-1.jpg">
        <ul class="navbar-nav flex flex-middle">
          <li class="nav-item">
            <a class="nav-link" href="" onclick="scrollToDownload()">
              <p class="bodyTextBold capitalize colorGrey">My campaigns</p>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">
              <p class="bodyTextBold capitalize colorGrey">My stats</p>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">
              <p class="bodyTextBold capitalize colorGrey">Create Campaign</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div [hidden]="!toggleMenu" id="mobileMenu">
    <nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent">
      <div class="container">
        <div class="navbar-translate flex sp-between w-100 flex-middle">
          <a class="navbar-brand w-115" href="/" rel="tooltip" data-placement="bottom">
            <img src="../../../assets/img/brand/logo-light.png" alt="logo-cofluencer">
          </a>
          <div class="iconMenu" (click)="menuControl()">
            <span class="bar1"></span>
            <span class="bar2"></span>
          </div>
        </div>
      </div>
    </nav>

    <ul class="menu container flex flex-column flex-middle mt-100">
      <li class="pb-20 mt-20 w-100 b-bottomThin">
        <a (click)="menuControl()" href="#mycampaigns" class="bodyTextBold capitalize colorGrey">My campaigns</a>
      </li>
      <li class="pb-20 mt-20 w-100 b-bottomThin">
        <a (click)="menuControl()" href="#mystats" class="bodyTextBold capitalize colorGrey">My stats</a>
      </li>
      <li class="pb-20 mt-20 w-100 b-bottomThin">
        <a (click)="newCampaign()" class="bodyTextBold capitalize colorGrey">Create campaign</a>
      </li>
      <li class="pb-20 mt-20 w-100 b-bottomThin">
        <a class="bodyTextBold capitalize colorGrey" (click)="editProfile()">Edit profile</a>
      </li>
      <li class="pb-20 mt-20 w-100 b-bottomThin">
        <a class="bodyTextBold capitalize colorGrey" (click)="logout()">Logout</a>
      </li>
    </ul>
  </div>
  <!-- End Mobile Menu -->

  <main>
    <div class="container mt-100">
      <h2 class="h2">{{ companyService.campaignDetail.title }}</h2>
      <p class="">{{ companyService.campaignDetail.description }}</p>
      <button (click)="editCampaign()">Edit campaign</button>
    </div>
  </main>
