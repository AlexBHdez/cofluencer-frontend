<nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent">
  <div class="container">
    <div class="navbar-translate flex sp-between w-100 flex-middle">
      <a class="navbar-brand w-115" [routerLink]="['/company', company]" rel="tooltip" data-placement="bottom">
        <img src="../../../assets/img/brand/logo-dark.png" alt="logo-cofluencer">
      </a>
      <div class="iconMenu" (click)="close()">
        <span class="bar1"></span>
        <span class="bar2"></span>
      </div>
    </div>
  </div>
</nav>

<div class="flex flex-center bg">
  <div class="formProfile flex flex-center flex-middle flexModal modalBg">
    <div class="loginForm mb-100">
      <app-edit-image-campaign></app-edit-image-campaign>
      <div class="container p-20 box-form">
        <form class="row mt-40">
          <div class="col-12">

            <div class="row form-group mt-20">
              <div class="col-3">
                <label for="title">Campaign title</label>
              </div>
              <div class="col-9">
                <input [(ngModel)]="formCampaign.title" name="title" type="text" class="form-control" id="title">
              </div>
            </div>

            <div class="row form-group">
              <div class="col-3">
                <label for="tags">Tags</label>
              </div>
              <div class="col-9">
                <app-categories-tags [(tags)]='formCampaign.tags' [state]="'edit'"></app-categories-tags>
              </div>
            </div>
            
            <div class="row form-group">
              <div class="col-12">
                <textarea [(ngModel)]="formCampaign.description" name="description" rows="5" class="form-control" placeholder="A few lines about the event and info for the influencers"></textarea>
              </div>
            </div>

          </div>
          
          <div class="col-12">
            <div class="form-group textCenter">
              <button (click)="updateCampaign()" class="btn btn-round btn-primary updateButton h4">Update Campaign</button>
              <a class="" id="deleteButton" data-toggle="modal" data-target="#alertDeleteCampaign" (click)='companyService.selectCampaign()'>
                <i class="icon icon-trash"></i>
                Delete
              </a>
              <app-campaign-alert-delete class="modal fade" id="alertDeleteCampaign" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                aria-hidden="true"></app-campaign-alert-delete>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
