  <div class="container">

      <a class="navbar-brand w-115" [routerLink]="['/app', editingUser.username]" rel="tooltip" data-placement="bottom">

        <span class="bar1"></span>

<div class="flex flex-center bg">
  <div class="formProfile flex flex-center flex-middle flexModal modalBg">
    <div class="loginForm mb-100">
      <div class="container-fluid h-200 overflowH p-0 bigImage-bg" [ngStyle]="{'background-image': 'url(' + editingUser.profileImage + ')'}">
        <div class="container-fluid h-100 gradient-opacity bigImage">
          <label for="bigImage" class="flex flex-start align-end">edit profileImage</label>
          <input class="uploadInput" type="file" name="file" id="bigImage" ng2FileSelect [uploader]="uploader" />
        </div>
      </div>
      <div class="container p-20 box-form">
        <form class="row mt-40">
          <div class="col-12">
            <div class="profileImage flex flex-center flex-middle" [ngStyle]="{'background-image': 'url(' + editingUser.profileImage + ')'}"
              style="background-position: center; background-size: cover;">
              <label for="file" class="flex flex-center flex-middle">edit avatar</label>
              <input class="uploadInput" type="file" name="file" id="file" ng2FileSelect [uploader]="uploader" />
            </div>
          </div>

        <div class="col-12">
          <div class="form-group">
            <input type="file" name="file" ng2FileSelect [uploader]="uploader" />
          </div>
          <button (click)="uploadImage()" class="btn btn-round h4">Upload Image</button>
        </div>

        <form class="row mt-40">
          <div class="col-12">
            <div class="form-group">
              Username
              <input [(ngModel)]="editingUser.username" name="username" type="text" class="form-control">
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              Email
              <input [(ngModel)]="editingUser.email" name="email" type="email" class="form-control">
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              Real name
              <input [(ngModel)]="editingUser.name" name="name" type="text" class="form-control">
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              Bio
              <textarea [(ngModel)]="editingUser.bio" name="bio" rows="5" class="form-control"></textarea>
            </div>
          </div>
          <div class="col-12">
            <tag-input [(ngModel)]="editingUser.tags" [ngModelOptions]="{standalone: true}" theme='minimal' allowDupes='true'></tag-input>
          </div>
          <div class="col-12">
            <div class="form-group">
              <p>YouTube</p>
              <input [(ngModel)]="editingUser.socialLinks.youtube" name="youtube" class="form-control">
              <p>Twitter</p>
              <input [(ngModel)]="editingUser.socialLinks.twitter" name="twitter" type="text" class="form-control">
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <button (click)="updateUser()" class="btn btn-round btn-primary updateButton h4">Update Profile</button>
            </div>
          </div>
          <!-- <tag-input [ngModel]="editingUser.tags" [ngModelOptions]="{standalone: true}" theme='minimal' [removable]='false' [disable]='true' placeholder='' secondaryPlaceholder='No tags added'></tag-input> -->
        </form>
      </div>
    </div>
  </div>
</div>
