<div class="loginModal h-92vh">

  <div class="flex flex-center flex-middle flexModal modalBg h-100x centerVertical">
    <div class="loginForm">
      <div class="container p-50">
        <div class="title flex sp-between flex-baseline">
          <p class="h1">Log in</p>
          <div class="flex sp-around w-100 selectLogin">
            <span (click)="controlUser()" class="bodyText" [ngClass]="'selected'">Brand</span>
            <span (click)="controlUser()" class="bodyText" [ngClass]="'selected'">Influencer</span>
          </div>
        </div>
        <div class="row mt-40">
          <div class="col-12 flex flex-middle sp-between socialLogin">
            <p class="bodyText colorGrey">Use your social account:</p>
            <div class="flex socialIconsLogin sp-between">
              <div class="icon facebook flex flex-middle flex-center">
                <span class="socicon-facebook"></span>
              </div>
              <div class="icon youtube flex flex-middle flex-center">
                <span class="socicon-youtube"></span>
              </div>
              <div class="icon twitter flex flex-middle flex-center">
                <span class="socicon-twitter"></span>
              </div>
            </div>
          </div>
          <div class="col-12 separatorLine mt-20">
            <p class="textCenter or bodyText colorGrey">or</p>
          </div>
        </div>
        <form class="row mt-40">
          <div class="col-12">
            <div class="form-group">
              <input [(ngModel)]="formInfo.email" name="email" type="email" value="" placeholder="Your email" class="form-control">
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <input [(ngModel)]="formInfo.password" name="password" type="password" value="" placeholder="Your password" class="form-control">
            </div>
          </div>
          <div class="col-12">
            <div *ngIf="toggleLogin" class="form-group">
              <button (click)="loginBrand()" class="btn btn-round btn-primary loginButton h4">Log in like brand</button>
            </div>
            <div *ngIf="!toggleLogin" class="form-group">
              <button (click)="loginInfluencer()" class="btn btn-round btn-primary loginButton h4">Log in like influencer</button>
            </div>
            <p class="bodyText">No account?
              <a (click)="changeModal('signup')">Sign up</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
