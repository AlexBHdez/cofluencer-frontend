<nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent">
  <div class="container">
    <div class="navbar-translate flex sp-between w-100 flex-middle">
      <a class="navbar-brand w-115" href="/" rel="tooltip" data-placement="bottom">
        <img src="../../../assets/img/brand/logo-dark.png" alt="logo-cofluencer">
      </a>
      <div class="iconMenu" (click)="close()">
        <span class="bar1"></span>
        <span class="bar2"></span>
      </div>
    </div>

</nav>

<div class="flex flex-center bg">
  <div class="formCampaign flex flex-center flex-middle flexModal modalBg">
    <div class="loginForm mb-100">
      <div class="container p-50">
        <p class="h1">New Campaign</p>
        
        <form class="row mt-40">
          <div class="col-12">
            <div class="form-group">
              <label for="title">Campaign title</label>
              <input [(ngModel)]="formCampaign.title" name="title" type="text" value="" placeholder="A title for the campaign" class="form-control" id="title">
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <div class="campaignImage" [ngStyle]="{'background-image': 'url(' + formCampaign.campaignImage + ')'}" style="background-position: center; background-size: cover;">
                <label for="campaign-image">Upload an image for your campaign</label>
                <input class="uploadInput" type="file" name="file" id="file" ng2FileSelect [uploader]="uploader" />
              </div>
            </div>
          </div>
          <div class="col-12">
            <app-categories-tags [(tags)]='formCampaign.tags' [state]="'edit'"></app-categories-tags>
          </div>
          <div class="col-12">
            <div class="form-group">
              <textarea [(ngModel)]="formCampaign.description" name="description" rows="5" class="form-control" placeholder="A few lines about the event and info for the influencers"></textarea>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="startDate">Start date</label>
              <input [(ngModel)]="formCampaign.startDate" name="startDate" type="date" class="form-control date-picker" data-datapicker-color="primary">
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="endDate">End date</label>
              <input [(ngModel)]="formCampaign.endDate" id="endDate" name="endDate" type="date" class="form-control date-picker" data-datapicker-color="primary">
            </div>
          </div>
          
          <div class="col-12">
            <div class="form-group">
              <button (click)="createCampaign()" class="btn btn-round btn-primary createButton h4 gradient-opacity">Create Campaign</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
