<nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent">
  <div class="container">
    <div class="navbar-translate flex sp-between w-100 flex-middle">
      <a class="navbar-brand w-115" href="/" rel="tooltip" data-placement="bottom">
        <img src="../../../assets/img/brand/logo-dark.png" alt="logo-cofluencer">
      </a>
      <div class="iconMenu" (click)="close()">
        <span class="bar1"></span>
        <span class="bar2"></span>
      </div>
    </div>
  </div>
</nav>

<div class="flex flex-center bg">
  <div class="formProfile flex flex-center flex-middle flexModal modalBg">
    <div class="loginForm mb-100">
      <div class="container p-50">
        <p class="h1">Edit Campaign</p>

        <form class="row mt-40">
          <div class="col-12">
            <div class="form-group">
              <input [(ngModel)]="editingCampaign.title" name="title" type="text" placeholder="{{ campaignDetail.title }}" class="form-control">
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <textarea [(ngModel)]="editingCampaign.description" value="" name="description" rows="5" class="form-control" placeholder="{{ campaignDetail.description }}"></textarea>
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <button (click)="updateCampaign()" class="btn btn-round btn-primary updateButton h4">Update Campaign</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
