<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="myModalLabel">Send message to {{ to.brandName || to.name}}</h4>
      <div class="iconMenu" data-dismiss="modal" aria-hidden="true">
        <span class="bar1"></span>
        <span class="bar2"></span>
      </div>
    </div>

    <div class="modal-body">
      <form class="row mt-40">
        <div class="col-12">
          <div class="form-group">
            <textarea [(ngModel)]="message" name="message" rows="5" class="form-control" placeholder='Write your message here'></textarea>
          </div>
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-lg btn-primary btn-round" data-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-lg btn-primary btn-round" data-dismiss="modal" (click)='sendMsg()'>Send</button>
    </div>
  </div>
</div>
